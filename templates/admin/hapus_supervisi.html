{% extends 'base.html' %}

{% block title %}Hapus Supervisi{% endblock %}

{% block content %}
<h2>Hapus Supervisi</h2>
<p>Apakah Anda yakin ingin menghapus supervisi dari <strong>{{ supervisi.perawat.username }}</strong> dengan format <strong>{{ supervisi.format_supervisi.nama }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Hapus</button>
    <a href="{% url 'daftar_supervisi' %}" class="btn btn-secondary">Batal</a>
</form>
{% endblock %}
