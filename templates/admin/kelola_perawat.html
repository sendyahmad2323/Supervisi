{% extends 'base.html' %}

{% block title %}Kelola Perawat{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h3 class="mb-0">Kelola Perawat</h3>
            <a href="{% url 'tambah_perawat' %}" class="btn btn-light btn-sm">Tambah Perawat</a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for p in perawat %}
                        <tr>
                            <td>{{ p.id }}</td>
                            <td>{{ p.username }}</td>
                            <td>{{ p.email }}</td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="3" class="text-center">Belum ada perawat</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
