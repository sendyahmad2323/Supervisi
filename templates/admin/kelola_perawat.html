{% extends 'base.html' %}

{% block title %}Kelola Perawat{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h3 class="mb-0"><i class="bi bi-person-badge me-2"></i>Kelola Perawat</h3>
            <a href="{% url 'tambah_perawat' %}" class="btn btn-light btn-sm shadow-sm">
                <i class="bi bi-plus-circle me-1"></i>Tambah Perawat
            </a>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table align-middle mb-0">
                    <thead style="background-color: #D0E8F2; color: #2C5F7C;">
                        <tr>
                            <th class="px-4 py-3">ID</th>
                            <th class="py-3">Username</th>
                            <th class="py-3">Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for p in perawat %}
                        <tr class="border-bottom">
                            <td class="px-4">{{ p.id }}</td>
                            <td>{{ p.username }}</td>
                            <td>{{ p.email }}</td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="3" class="text-center py-5 text-muted">
                                <i class="bi bi-person-x" style="font-size: 2rem;"></i>
                                <p class="mt-2 mb-0">Belum ada perawat</p>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<style>
    .table tbody tr:hover {
        background-color: #F0F8FF;
    }

    .card {
        border-radius: 12px;
    }

    .card-header {
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
    }
</style>
{% endblock %}
