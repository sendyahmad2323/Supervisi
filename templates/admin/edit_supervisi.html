{% extends 'base.html' %}

{% block title %}Edit Supervisi{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Supervisi</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
            <label for="id_skor_total" class="form-label">Skor Total (%)</label>
            {{ form.skor_total }}
        </div>

        <div class="form-check mb-3">
            {{ form.ttd_kepala }}
            <label for="id_ttd_kepala" class="form-check-label">Tanda Tangan Kepala</label>
        </div>

        <div class="mb-3">
            <label for="id_ttd_file" class="form-label">Upload TTD (opsional)</label>
            {{ form.ttd_file }}
            {% if supervisi_obj.ttd_file %}
                <p>TTD Saat Ini: <a href="{{ supervisi_obj.ttd_file.url }}" target="_blank">Lihat</a></p>
                <img src="{{ supervisi_obj.ttd_file.url }}" alt="TTD Lama" style="max-height: 150px;">
            {% endif %}
        </div>

        <button type="submit" class="btn btn-success">Simpan</button>
        <a href="{% url 'daftar_supervisi' %}" class="btn btn-secondary">Batal</a>
    </form>
</div>
{% endblock %}
